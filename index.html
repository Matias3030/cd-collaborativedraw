<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Drawing</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #ffffff;
            color: #333;
        }
        #canvas {
            border: 2px solid #333;
            cursor: default; /* Change to default cursor */
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .toolbar {
            margin: 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .toolbar button, .toolbar select, .toolbar input {
            margin: 5px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            cursor: pointer;
        }
        .toolbar button:hover, .toolbar select:hover, .toolbar input:hover {
            background-color: #e9e9e9;
        }
        #visitCounter {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #fff;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 600px) {
            body {
                font-size: 14px;
            }
            #canvas {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <h1>Collaborative Drawing</h1>
    <div class="toolbar">
        <!-- Toolbar content remains the same -->
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div id="visitCounter">Visits: <span id="visitCount">0</span></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const socket = io('https://your-server-url'); // Replace with your server URL
        let drawing = false;
        let brushSize = 2;
        let tool = 'pencil';
        let visitCount = 0;

        // Update visit counter
        socket.on('visitCount', (count) => {
            visitCount = count;
            document.getElementById('visitCount').innerText = visitCount;
        });

        socket.emit('newVisit');

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('click', handleClick);
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('touchmove', draw);
        document.getElementById('colorPicker').addEventListener('input', changeColor);
        document.getElementById('brushSize').addEventListener('change', changeBrushSize);

        function setTool(selectedTool) {
            tool = selectedTool;
            canvas.style.cursor = 'default'; // Set cursor to default
        }

        function startDrawing(e) {
            e.preventDefault();
            if (tool === 'pencil' || tool === 'eraser') {
                drawing = true;
                draw(e);
            }
        }

        function stopDrawing(e) {
            e.preventDefault();
            drawing = false;
            ctx.beginPath();
            socket.emit('stopDrawing');
        }

        function draw(e) {
            e.preventDefault();
            if (!drawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;
            if (x < 0 || x > canvas.width || y < 0 || y > canvas.height) {
                alert('You cannot draw outside the canvas.');
                return;
            }
            if (tool === 'pencil') {
                ctx.lineWidth = brushSize;
                ctx.lineCap = 'round';
                ctx.strokeStyle = document.getElementById('colorPicker').value;
                ctx.lineTo(x, y);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(x, y);
                socket.emit('draw', { x, y, tool, brushSize, color: ctx.strokeStyle });
            } else if (tool === 'eraser') {
                ctx.clearRect(x - brushSize / 2, y - brushSize / 2, brushSize, brushSize);
                socket.emit('erase', { x, y, brushSize });
            }
        }

        function handleClick(e) {
            if (tool === 'text') {
                addText(e);
            } else if (tool === 'fill') {
                fillCanvas(e);
            } else if (tool === 'shape') {
                drawShape(e);
            }
        }

        function addText(e) {
            const text = prompt('Enter your text:');
            if (text) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const font = document.getElementById('fontSelect').value;
                const color = document.getElementById('colorPicker').value;
                ctx.font = `20px ${font}`;
                ctx.fillStyle = color;
                ctx.fillText(text, x, y);
                socket.emit('addText', { text, x, y, font, color });
            }
        }

        function changeColor() {
            ctx.strokeStyle = document.getElementById('colorPicker').value;
        }

        function changeBrushSize() {
            brushSize = document.getElementById('brushSize').value;
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            socket.emit('clearCanvas');
        }

        function saveDrawing() {
            const author = prompt('Enter your name:');
            if (author) {
                const drawingData = { author: author, image: canvas.toDataURL() };
                socket.emit('saveDrawing', drawingData);
                alert('Drawing saved!');
            }
        }

        function fillCanvas(e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const color = document.getElementById('colorPicker').value;
            ctx.fillStyle = color;
            floodFill(x, y, color);
            socket.emit('fillCanvas', { x, y, color });
        }

        function drawShape(e) {
            const shape = prompt('Enter shape (rectangle, circle):');
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const color = document.getElementById('colorPicker').value;
            ctx.fillStyle = color;
            if (shape === 'rectangle') {
                const width = prompt('Enter width:');
                const height = prompt('Enter height:');
                ctx.fillRect(x, y, width, height);
                socket.emit('drawShape', { shape, x, y, width, height, color });
            } else if (shape === 'circle') {
                const radius = prompt('Enter radius:');
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
                socket.emit('drawShape', { shape, x, y, radius, color });
            }
        }
    </script>
</body>
</html>
